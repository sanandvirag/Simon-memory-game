<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simon Game Online</h1>
  <p>To start the game press any key</p>
  <div class = "box-container">
    <div id="green" class="box" type="button"></div>
    <div id="red" class="box" type="button"></div>
    <div id="yellow" class="box" type="button"></div>
    <div id="blue" class="box" type="button"></div>
  </div>
  <span id = "high"></span>
  <script src="app.js"></script>
</body>
</html>
